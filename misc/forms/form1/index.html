<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My First Form</title>
    <script src="script.js" defer></script>
</head>

<body>
    <button class="themed-btn toggle-theme-btn">Toggle Theme</button>
    <div class="title">
        <h1>My First Form!</h1>
    </div>

    <div style="display: flex; flex-direction: column; align-items: center;">
        <form action="/my-handling-page-form-page" method="post">

            <ul style="list-style: none;">
                <li>
                    <label for="user-id" class="text-input-label">User ID</label>
                    <input type="text" id="user-id" name="user-id" class="text-input" />
                </li>
                <li>
                    <label for="password" class="text-input-label">Password</label>
                    <input type="password" id="password" name="password" class="text-input" />
                </li>
                <li style="text-align: center;">
                    <button type="submit" class="themed-btn">Log In</button>
                </li>
            </ul>
        </form>
    </div>

</body>

</html>
