<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My First Form</title>
    <script src="script.js" defer></script>
</head>

<body>
    <button class="themed-btn toggle-theme-btn">Toggle Theme</button>
    <div class="title">
        <h1>My First Form!</h1>
    </div>

    <div style="display: flex; flex-direction: column; align-items: center;">
        <form action="/my-handling-page-form-page" method="post">

            <p>
                <label for="name">Name:</label>
                <input class="themed-text-input" type="text" id="name" name="user_name">
            </p>
            <p>
                <label for="mail">Email:</label>
                <input class="themed-text-input" type="email" id="mail" name="user_email">
            </p>
            <p>
                <label for="msg">Message:</label>
                <textarea class="themed-text-input" name="user_message" id="msg"></textarea>
            </p>

            <p class="button">
                <button class="themed-btn" type="submit">Send Your Message</button>
            </p>
        </form>
    </div>

</body>

</html>
