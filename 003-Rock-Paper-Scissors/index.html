<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>

<body class="bg-white dark:bg-gray-900 text-black dark:text-white">
    <div class="flex-col">
        <h1 class="text-3xl">Hello friend! ðŸ‘‹</h1>
        <p>Would you like to play a game?</p>
        <p>Pick below... rock paper scissors</p>
        <p>First player to 10 wins!</p>
        <div class="playerChoices" style="display: inline">
            <button class="buttonRock" style="margin: 10px; padding: 5px;">Rock</button>
            <button class="buttonPaper" style="margin: 10px; padding: 5px;">Paper</button>
            <button class="buttonScissors" style="margin: 10px; padding: 5px;">Scissors</button>
        </div>
        <p class="computerChoiceText"></p>
        <p class="outcome"></p>
        <div class="scores" style="display: flex; gap: 20px">
            <div class="playerScore">
                <p>Human</p>
                <p class="playerScoreText">0</p>
            </div>
            <div class="computerScore">
                <p>Computer</p>
                <p class="computerScoreText">0</p>
            </div>
        </div>

        <div class="finalOutcome" style="display: flex; flex-direction: column;">
            <p>GAME OVER!</p>
            <p class="finalOutcomeMessage"></p>
            <button class="resetButton" style="margin: 10px; padding: 5px;">Go Again!</button>
        </div>

    </div>
    <!-- Link to external script -->

</body>


</html>
