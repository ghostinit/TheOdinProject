<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>

<body class="bg-white dark:bg-gray-900 text-black dark:text-white">

    <div class="flex-col gap-15">
        <div class="flex gap-10 justify-center mt-10">
            <a class="text-3xl font-medium">ROCK</a>
            <a class="text-3xl font-medium">PAPER</a>
            <a class="text-3xl font-medium">SCISSORS</a>
        </div>
        <div id="welcome" class="flex-col text-center p-5">
            <p>Would you like to play a game?</p>
            <p>Pick below... rock paper scissors</p>
            <p>First player to 5 wins!</p>
            <button id="startGameButton" class="bg-blue-500 pt-2 pb-2 pl-4 pr-4 mt-4 border rounded-full">Start</button>
        </div>
        <div id="scoreBoard" class="hidden mt-10 flex-col text-4xl align-items text-center">
            <h3 id="scoreTitle" class="text-center text-2xl">Scoreboard</h3>

            <h1 id="gameOver" class="hidden text-center text-4xl">GAME OVER!</h1>
            <h3 id="finalScore" class="hidden text-center text-3xl">FINAL SCORE</h3>
            <div class="flex justify-center gap-20">
                <div id="playerScore" class="text-center">
                    <p class="text-3xl">Human</p>
                    <p id="playerScoreText" class="text-2xl">0</p>
                </div>
                <div id="computerScore" class="text-center">
                    <p class="text-3xl">Computer</p>
                    <p id="computerScoreText" class="text-2xl">0</p>
                </div>
            </div>
            <button id="resetGameButton"
                class="hidden text-lg bg-blue-500 pt-2 pb-2 pl-4 pr-4 mt-4 border rounded-full">Play
                Again</button>

        </div>
        <div id="playerChoices" class="hidden flex justify-center gap-10 mt-10 mb-15">
            <button id="buttonRock">
                <img src="images/rock.jpg" alt="Rock" class="w-20 h-20">
            </button>
            <button id="buttonPaper">
                <img src="images/paper.png" alt="Paper" class="w-20 h-20">
            </button>
            <button id="buttonScissors">
                <img src="images/scissors.png" alt="Scissors" class="w-20 h-20">
            </button>
        </div>
        <div id="roundResults" class="hidden flex justify-center gap-20 mt-10">
            <div id="playerChoiceDisplay" class="flex flex-col text-center items-center p-6 border-4 rounded-full w-60">
                <h3 class="text-2xl">Human Choice</h3>
                <img id="playerChoiceImage" src="images/rock.jpg" alt="Rock" class="w-20 h-20">
            </div>
            <div id="computerChoiceDisplay"
                class="flex flex-col text-center items-center p-6 border-4 rounded-full w-60">
                <h3 class="text-2xl">Computer Choice</h3>
                <img id="computerChoiceImage" src="images/rock.jpg" alt="Rock" class="w-20 h-20">
            </div>
        </div>
    </div>


</body>


</html>
