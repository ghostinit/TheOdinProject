<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="header-logo">Header Logo</div>

        <ul class="header-links">
            <li>
                <a class="header-link" href="#">header link one</a>
            </li>
            <li>
                <a class="header-link" href="#">header link two</a>
            </li>
            <li>
                <a class="header-link" href="#">header link three</a>
            </li>
        </ul>
    </div>

    <div class="hero">
        <div class="hero-content">
            <div class="hero-left">
                <div class="hero-banner">This website is awesome</div>
                <p class="hero-subtext">This website has some subtext that goes here under the main title. It's a
                    smaller font and the color
                    is lower contrast.</p>
                <button class="signup-button">Sign Up</button>
            </div>
            <div class="hero-right">
                <img class="hero-img"
                    title="'beach' by barnyz is licensed under CC BY-NC-ND 2.0. To view a copy of this license, visit https://creativecommons.org/licenses/by-nc-nd/2.0/?ref=openverse."
                    src="images/beach.jpg" alt="A beach on a mostly sunny day with a pointed building on the left.">
            </div>
        </div>
    </div>
</body>

</html>
